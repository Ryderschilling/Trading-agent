<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Outcomes â€¢ Trading Agent</title>

    <link rel="stylesheet" href="/styles-v4.css" />
  </head>

  <body>
    <div class="bg-wash"></div>

    <header class="topbar">
      <div class="topbar-left">
        <div class="brand">
          <div class="brand-dot"></div>
          <div class="brand-text">Trading Agent</div>
        </div>

        <nav class="tabs">
          <a class="tab" href="/">Workspace</a>
          <a class="tab active" href="/outcomes">Outcomes</a>
          <a class="tab" href="/watch">Watch</a>
          <a class="tab" href="/rules">Rules</a>
          <a class="tab" href="/backtest">Backtest</a>
        </nav>
      </div>

      <div class="topbar-right">
        <div class="status">
          <div class="status-dot" id="socketDot"></div>
          <div class="status-text">Realtime</div>
        </div>
      </div>
    </header>

    <main class="shell">
      <section class="stack">
        <div class="card">
          <div class="card-head">
            <div>
              <div class="card-title">Outcomes</div>
              <div class="card-hint">Performance tracking for A+ entries (stocks only for now).</div>
            </div>
          </div>

          <div class="table-wrap">
            <!-- Filters -->
            <div class="table-controls" style="display:flex;flex-wrap:wrap;gap:8px;margin-bottom:8px;">
              <select id="dbStrategy" class="input small"></select>

              <input id="dbSym" class="input small" placeholder="Symbol" />

              <select id="dbStatus" class="input small">
                <option value="">All statuses</option>
                <option value="LIVE">LIVE</option>
                <option value="STOPPED">STOPPED</option>
                <option value="COMPLETED">COMPLETED</option>
              </select>

              <label class="small" style="display:flex;align-items:center;">
                <input id="dbStoppedOnly" type="checkbox" />
                <span style="margin-left:4px;">Stopped only</span>
              </label>

              <button id="refreshBtn" class="btn small">Refresh</button>
            </div>

            <div id="dbEmpty" class="small" style="padding:8px; display:none;">No rows.</div>

            <table>
              <thead>
                <tr>
                  <th>Time</th>
                  <th>Symbol</th>
                  <th>Market</th>
                  <th>RS</th>
                  <th>Dir</th>
                  <th>Level</th>
                  <th>Level Px</th>
                  <th>Structure</th>
                  <th>Entry Ref</th>
                  <th>Status</th>
                  <th>Stopped</th>
                  <th>Stop %</th>
                  <th>Bars</th>
                  <th>MFE%</th>
                  <th>MAE%</th>
                  <th>T to MFE</th>
                  <th>5m</th>
                  <th>15m</th>
                  <th>30m</th>
                  <th>60m</th>
                  <th>Strategy</th>
                </tr>
              </thead>

              <tbody id="dbBody"></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/outcomes.js?v=11"></script>
  </body>
</html>
